<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#020617);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

.card{
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:22px;
  padding:20px;
  box-shadow:0 15px 50px rgba(0,0,0,0.5);
  margin-bottom:20px;
}

h2{
  text-align:center;
  margin-bottom:15px;
  font-size:20px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  transition:0.2s ease;
}

button:active{
  transform:scale(0.96);
}

.output{
  margin-top:15px;
  padding:15px;
  border-radius:14px;
  background:#0f172a;
  border:1px solid #1e293b;
  text-align:center;
  font-size:18px;
  letter-spacing:1px;
  word-break:break-all;
  position:relative;
  cursor:pointer;
  transition:0.2s;
}

.output:active{
  transform:scale(0.98);
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(120,120,120,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  border-radius:14px;
  opacity:0;
  transition:0.2s;
}

.overlay.show{
  opacity:1;
}

.flex{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.half{
  flex:1;
}

@media(max-width:480px){
  .flex{
    flex-direction:column;
  }
}
</style>
</head>

// -------- CRYPTO SECURE PASSWORD --------
function generatePassword(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz123456789";
  let array=new Uint32Array(16);
  window.crypto.getRandomValues(array);

  let password="";
  for(let i=0;i<16;i++){
    password+=chars[array[i]%chars.length];
  }

  document.getElementById("password").childNodes[0].nodeValue=password;
}

// -------- COPY FUNCTION --------
function copyBox(id){
  const el=document.getElementById(id);
  const text=el.childNodes[0].nodeValue.trim();
  if(text==="Tap To Copy"||text==="First Name"||text==="Last Name") return;

  navigator.clipboard.writeText(text);

  const overlay=document.getElementById(id+"Overlay");
  overlay.classList.add("show");

  setTimeout(()=>{
    overlay.classList.remove("show");
  },800);
}
